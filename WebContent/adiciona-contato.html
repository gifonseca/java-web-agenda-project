<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="agenda.css">
<title>Agenda</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="index.html">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="adiciona-contato.html">Cadastre-se</a></li>
				<li class="nav-item"><a class="nav-link"
					href="listarContatos.html">Usuários</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class='container'>
		<form action="cadastro-usuario">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" id="nome" name='nome' placeholder="Nome">
				</div>
				<div class="form-group col-md-6">
					<label for="password">Password</label> <input type="password"
						name='password' class="form-control" id="password"
						placeholder="Password">
				</div>
				<div class="form-group col-md-12">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" name='email' placeholder="Email">
				</div>
			</div>

			<div class="form-group">
				<label for="telefone">Telefone</label> <input type="text"
					class="form-control" data-mask="(99)9999-9999" name='telefone'
					id="telefone" placeholder="Telefone">
			</div>

			<div class="form-group">
				<label for="endereco">Endereço</label> <input type="text"
					class="form-control" name='endereco' id="endereco"
					placeholder="1234 Main St">
			</div>

			<button type="submit" class="btn btn-dark">
				<a href="listar_contatos.html"></a></abbr>Enviar
			</button>
			<button type="button" class="btn btn-dark">
				<a href="index.html"> Sair</a>
			</button>
		</form>
	</div>


	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/inputMask.js"></script>
</body>
</html>
